{% extends 'base.html' %}

{% block title %}Movie Ranker{% endblock %}

{% block content %}
<style>
  .card .front {
    background-size: cover;
    background-position: center;
    height: 550px;
    width: 100%;
  }
</style>
<div class="container">
  <h1 class="heading">Movie Ranker</h1>
  {% for movie in movies %}
  <div class="card">
    <div class="front" style="background-image: url('{{ movie.img_url }}');">
      <p class="large">{{ loop.index }}</p>
    </div>
    <div class="back">
      <div>
        <div class="title">{{ movie.title }} <span class="release_date">({{ movie.year }})</span></div>
        <div class="rating">
          <label>{{ movie.rating }}</label>
          <i class="fas fa-star star"></i>
        </div>
        <p class="review">{{ movie.review }}</p>
        <p class="overview">
          {{ movie.description }}
        </p>
        <a href="{{ url_for('edit', movie_id=movie.id) }}" class="button">Update</a>
        <a href="{{ url_for('delete', movie_id=movie.id) }}" class="button delete-button">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
<div class="container text-center add">
<a href="{{ url_for('add') }}" class="button">Add Movie</a>
</div>
</div>

{% endblock %}
